default: &default
  adapter: mysql2
  pool: 10
  timeout: 5000
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %> 
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASS'] %> 
  database: <%= ENV['DB_NAME'] %> 

development:
  <<: *default
  encoding: utf8
  database: mision_dev
  host: localhost
  username: root
  password: '123456'

test:
  <<: *default
  encoding: utf8
  database: mision_dev

staging:
  <<: *default
  encoding: utf8
  database: mision_prod

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

production:
  adapter: mysql2
  encoding: utf8
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %> 
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASS'] %> 
  database: <%= ENV['DB_NAME'] %> 
  #database: my_db_name
  #username: root
  #password: my_password
  #host: 127.0.0.1
  #port: 3306
  secure_auth: false
  pool: 5
  #socket: /var/run/mysqld/mysqld.sock